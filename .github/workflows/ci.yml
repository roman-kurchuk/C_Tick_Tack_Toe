name: C Tic-Tac-Toe CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test Tic-Tac-Toe
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GCC
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Set up GCC (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install gcc || true

      - name: Set up GCC (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          choco install mingw -y
          echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $GITHUB_PATH

      - name: Verify GCC version
        run: gcc --version

      - name: Build Tic-Tac-Toe
        run: |
          gcc -std=c11 -O2 -Wall -Wextra -o tictactoe tictactoe.c

      - name: Run basic test (sanity check)
        # We'll run with `echo Q` piped in to quit immediately
        run: |
          echo "Q" | ./tictactoe || exit 1

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: tictactoe-${{ matrix.os }}
          path: ./tictactoe
